version: 2.1
orbs:
  python: circleci/python@2

jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.12-node
    steps:
      - checkout
      - run:
          name: Set virtual environment variables
          command: |
            echo 'export DJANGO_DEBUG="True"' >> "$BASH_ENV"
            echo 'export DB_HOST="db-postgres"' >> "$BASH_ENV"
            echo 'export DB_PORT="5432"' >> "$BASH_ENV"
            
            echo "DJANGO_DEBUG=${DJANGO_DEBUG}"
            echo "DB_HOST=${DB_HOST}"
            echo "DB_PORT=${DB_PORT}"
      - run:
          name: Install dependencies (without installing root package)
          command: poetry install --no-root
      - run:
          name: Run tests
          command: poetry run python manage.py test

