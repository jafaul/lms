version: 2.1
orbs:
  python: circleci/python@2

jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Set virtual environment variables
          environment:
            DJANGO_DEBUG: True
            DB_HOST: db-postgres
            DB_PORT: 5432
          command: |
            echo "DJANGO_DEBUG=${DJANGO_DEBUG}"
            echo "DB_HOST=${DB_HOST}"
            echo "DB_PORT=${DB_PORT}"
      - run:
          name: Build and Run Docker Containers
          command: |
            docker-compose up -d
      - run:
          name: Run Tests Inside Docker
          command: |
            docker-compose exec -T django-web python manage.py test

workflows:
  build-and-test:
    jobs:
      - test-python
