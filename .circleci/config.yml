version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.12-node
      - image: postgres:16
        name: db-postgres
        environment:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - "5432:5432"
    steps:
      - checkout
      - run: sleep 10
      - run:
          name: Check Database Connection
          command: |
             PGPASSWORD=testpassword psql -h localhost -U testuser -d testdb -c "SELECT 1;"
      - python/install-packages:
          pkg-manager: poetry
      - run: sleep 10
      - run:
          name: Run tests
          command: poetry run python manage.py test
