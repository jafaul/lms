{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {%  block style %} {% endblock %}
</head>
<body>

<ul class="mainmenu">
{%  for m in menu %}
    <li> <a href="{{ m.url }}">{{ m.name }}</a></li>
{% endfor %}
</ul>


{%  block content %}

    <div class="content">
    {%  if title  %}
        <h1 style="text-align: center">{{ title }}</h1>
    {% endif %}
    </div>


{% endblock content %}
</body>


</html>
