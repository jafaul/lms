setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: Dockerfile
    worker: Dockerfile
    beat: Dockerfile

release:
  command:
    - python manage.py migrate
    - python manage.py collectstatic --noinput

run:
  web: docker-compose -p djprod -f docker-prod.yml up django-web
  worker: docker-compose -p djprod -f docker-prod.yml up celery
  beat: docker-compose -p djprod -f docker-prod.yml up celerybeat
